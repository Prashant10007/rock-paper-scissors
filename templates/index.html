<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #232526, #414345);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 40px;
        }

        #game, #mode-selection, #waiting, #result, #opponent, #top-scorer {
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: white;
            color: #333;
        }

        #top-scorer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div id="username-form">
        <input type="text" id="username" placeholder="Enter your name">
        <button class="button" onclick="chooseMode()">Start</button>
    </div>

    <div id="mode-selection" class="hidden">
        <p>Choose Game Mode:</p>
        <button class="button" onclick="startGame('friend')">Play with Friend</button>
        <button class="button" onclick="startGame('computer')">Play with Computer</button>
    </div>

    <div id="waiting" class="hidden">
        <p id="waiting-msg">Waiting for another player to join...</p>
    </div>

    <div id="opponent" class="hidden">
        <p id="opponent-name"></p>
    </div>

    <div id="game" class="hidden">
        <button class="button" onclick="makeMove('r')">Rock</button>
        <button class="button" onclick="makeMove('p')">Paper</button>
        <button class="button" onclick="makeMove('s')">Scissors</button>
    </div>

    <div id="result" class="hidden"></div>

    <div id="top-scorer" class="hidden"></div>

    <script>
        const socket = io();
        let username = "";
        let room = "";
        let mode = "";
        let isPlaying = false;

        function chooseMode() {
            username = document.getElementById('username').value.trim();
            if (!username) return alert("Please enter your name");
            document.getElementById('username-form').classList.add('hidden');
            document.getElementById('mode-selection').classList.remove('hidden');
        }

        function startGame(selectedMode) {
            mode = selectedMode;
            document.getElementById('mode-selection').classList.add('hidden');
            document.getElementById('waiting').classList.remove('hidden');
            document.getElementById('waiting-msg').innerText =
                mode === 'computer' ? "You are playing against Computer" : "Waiting for another player to join...";
            socket.emit('join', { username, mode });
        }

        function makeMove(move) {
            if (!room) return;
            socket.emit('play_move', { username, room, move });
        }

        socket.on('start_game', (data) => {
            room = data.room;
            isPlaying = true;
            document.getElementById('waiting').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            document.getElementById('opponent').classList.remove('hidden');
            document.getElementById('opponent-name').innerText = `You are playing against ${data.opponent}`;
        });

        socket.on('waiting', (data) => {
            document.getElementById('waiting-msg').innerText = data.msg;
        });

        socket.on('result', (data) => {
            const p1 = data.players[0];
            const p2 = data.players[1];
            const [move1, move2] = data.moves;
            let msg = `
                <p>${p1} chose ${move1}</p>
                <p>${p2} chose ${move2}</p>
            `;

            if (data.winner === 'draw') {
                msg += "<p><strong>It's a draw!</strong></p>";
            } else {
                const winnerName = data.winner === 'p1' ? p1 : p2;
                msg += `<p><strong>${winnerName} wins!</strong></p>`;
            }

            msg += `
                <p>Scores:</p>
                <p>${p1}: ${data.scores[p1]} pts</p>
                <p>${p2}: ${data.scores[p2]} pts</p>
            `;

            document.getElementById('result').innerHTML = msg;
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('game').classList.add('hidden');

            setTimeout(() => {
                location.reload(); // reload for next match
            }, 5000);
        });

        socket.on('top_scorer', (data) => {
            const scorerDiv = document.getElementById('top-scorer');
            scorerDiv.innerText = `üèÜ Top Scorer: ${data.username} (${data.score} pts)`;
            scorerDiv.classList.remove('hidden');
        });
    </script>
</body>
</html>
