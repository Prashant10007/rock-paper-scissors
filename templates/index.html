<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <style>
    body {
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    #status {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .buttons button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buttons button:hover {
      background-color: #333;
      color: #fff;
    }

    .by-text {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      opacity: 0.6;
      color: #ffffff;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div id="status">Connecting...</div>
  <div class="buttons" style="display: none;">
    <button onclick="play('r')">Rock</button>
    <button onclick="play('p')">Paper</button>
    <button onclick="play('s')">Scissors</button>
  </div>

  <div class="by-text">BY Prashant.0G</div>

  <script>
    const socket = io();
    const username = prompt("Enter your name:") || ('User_' + Math.floor(Math.random() * 1000));
    let room = "";

    socket.emit("join", { username });

    socket.on("waiting", (data) => {
      document.getElementById("status").innerText = data.msg;
    });

    socket.on("start_game", (data) => {
      room = data.room;
      document.getElementById("status").innerText = `You are playing against ${data.opponent}`;
      document.querySelector(".buttons").style.display = "block";
    });

    socket.on("result", (data) => {
      const { moves, winner, players, scores } = data;
      const resultText =
        winner === "draw"
          ? `Draw! You both chose ${moves[0]}`
          : `${players[winner === "p1" ? 0 : 1]} wins! (${moves[0]} vs ${moves[1]})`;
      document.getElementById("status").innerText = resultText +
        `\n\nScores: ${players[0]}: ${scores[players[0]]}, ${players[1]}: ${scores[players[1]]}`;
      document.querySelector(".buttons").style.display = "none";
    });

    function play(move) {
      socket.emit("play_move", { username, move, room });
      document.getElementById("status").innerText = "Waiting for opponent's move...";
      document.querySelector(".buttons").style.display = "none";
    }
  </script>
</body>
</html>
