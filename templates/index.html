<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e1e1e, #3c3c3c);
      color: white;
      text-align: center;
      padding-top: 50px;
    }

    .move-buttons button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      color: #000;
    }

    #top-scorer {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background-color: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div id="game">
    <input type="text" id="username" placeholder="Enter your name">
    <br><br>
    <button onclick="joinGame(false)">Play with Friend</button>
    <button onclick="joinGame(true)">Play with Computer</button>
  </div>

  <div id="status" style="margin-top: 30px;"></div>
  <div id="playArea" style="display: none;">
    <p id="opponentText"></p>
    <div class="move-buttons">
      <button onclick="sendMove('r')">Rock</button>
      <button onclick="sendMove('p')">Paper</button>
      <button onclick="sendMove('s')">Scissors</button>
    </div>
  </div>

  <div id="top-scorer">
    {% if top_scorer %}
      üèÜ Top Scorer: {{ top_scorer[0] }} ({{ top_scorer[1] }} pts)
    {% else %}
      No games played yet
    {% endif %}
  </div>

  <script>
    const socket = io();
    let room = '';
    let username = '';

    function joinGame(bot = false) {
      username = document.getElementById('username').value.trim();
      if (!username) {
        alert("Please enter your name");
        return;
      }

      document.getElementById('game').style.display = 'none';
      document.getElementById('status').innerText = "Joining game...";
      socket.emit('join', { username, bot });
    }

    socket.on('waiting', (data) => {
      document.getElementById('status').innerText = data.msg;
    });

    socket.on('start_game', (data) => {
      room = data.room;
      document.getElementById('status').innerText = "";
      document.getElementById('playArea').style.display = 'block';
      document.getElementById('opponentText').innerText = `You are playing against ${data.opponent}`;
    });

    function sendMove(move) {
      socket.emit('play_move', { username, room, move });
      document.getElementById('status').innerText = "Waiting for opponent's move...";
    }

    socket.on('result', (data) => {
      const p1 = data.players[0];
      const p2 = data.players[1];
      const m1 = data.moves[0];
      const m2 = data.moves[1];
      const winner = data.winner;

      let resultText = `${p1} played ${m1}, ${p2} played ${m2}. `;
      if (winner === 'draw') {
        resultText += "It's a draw!";
      } else {
        resultText += `${data.players[winner === 'p1' ? 0 : 1]} wins!`;
      }

      resultText += `\n\nScores:\n${p1}: ${data.scores[p1]} | ${p2}: ${data.scores[p2]}`;
      document.getElementById('status').innerText = resultText;

      // update top scorer
      if (data.top_scorer) {
        document.getElementById('top-scorer').innerText = `üèÜ Top Scorer: ${data.top_scorer[0]} (${data.top_scorer[1]} pts)`;
      }

      document.getElementById('playArea').style.display = 'none';
    });
  </script>
</body>
</html>
